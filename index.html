<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>หน้าสมัครสมาชิก -  Database</title>
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@400;700&family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/enhanced.css">
    <link rel="stylesheet" href="assets/css/auth.css">
</head>
<body>
    <div class="gold-glow"></div>
    <div class="floating-shapes"></div>
    
    <div class="form-container">
        <div class="header">
            <h1>สมัครสมาชิก</h1>
        </div>
        <form id="registerForm">
            <div class="form-group">
                <label for="Username">ชื่อผู้ใช้งาน</label>
                <input type="text" id="Username" name="Username" placeholder="กรอกชื่อผู้ใช้งาน" required>
            </div>
            <div class="form-group">
                <label for="Password">รหัสผ่าน</label>
                <input type="password" id="Password" name="Password" placeholder="กรอกรหัสผ่าน" required>
            </div>
            <div class="form-group">
                <label for="Name">ชื่อ</label>
                <input type="text" id="Name" name="Name" placeholder="กรอกชื่อจริง" required>
            </div>
            <div class="form-group">
                <label for="Surname">นามสกุล</label>
                <input type="text" id="Surname" name="Surname" placeholder="กรอกนามสกุล" required>
            </div>
            <div class="form-group">
                <label for="Tel">เบอร์โทรศัพท์</label>
                <input type="tel" id="Tel" name="Tel" placeholder="กรอกเบอร์โทรศัพท์" required>
            </div>
            <button type="submit" class="submit-button">สมัครสมาชิก</button>
        </form>
        <div id="result"></div>
        <div class="login-link">
            <a href="login.html">
                <button type="button" class="submit-button">เข้าสู่ระบบ</button>
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const { createClient } = supabase;
        // กรอก URL และ API KEY ของคุณเอง
        const supabaseUrl = 'https://bbvrewynyoindfsgpnsw.supabase.co';
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJidnJld3lueW9pbmRmc2dwbnN3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM4MDcxMjcsImV4cCI6MjA2OTM4MzEyN30.FjrTGPY3ZFuNqd1QwSAPEUwW04g4zgF9J0-BCbTaO1E';
        const supabaseClient = createClient(supabaseUrl, supabaseKey);

        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            // Add loading state
            const submitBtn = this.querySelector('.submit-button');
            const originalText = submitBtn.textContent;
            submitBtn.classList.add('loading');
            submitBtn.disabled = true;
            submitBtn.textContent = 'กำลังสมัครสมาชิก...';
            
            const Username = document.getElementById('Username').value;
            const Password = document.getElementById('Password').value;
            const Name = document.getElementById('Name').value;
            const Surname = document.getElementById('Surname').value;
            const Tel = document.getElementById('Tel').value;

            const { error } = await supabaseClient
                .from('Info_User')
                .insert([
                    {
                        Username: Username,
                        Password: Password,
                        Name: Name,
                        Surname: Surname,
                        Tel: Tel
                    }
                ]);
                
            // Remove loading state
            submitBtn.classList.remove('loading');
            submitBtn.disabled = false;
            submitBtn.textContent = originalText;
            
            const resultDiv = document.getElementById('result');
            
            if (error) {
                resultDiv.className = 'error';
                resultDiv.innerText = 'เกิดข้อผิดพลาด: ' + error.message;
            } else {
                resultDiv.className = 'success';
                resultDiv.innerText = 'สมัครสมาชิกสำเร็จ! กำลังเปลี่ยนหน้า...';
                document.getElementById('registerForm').reset();
                setTimeout(() => {
                    window.location.href = 'login.html';
                }, 1200);
            }
        });
    </script>
</body>
</html>
